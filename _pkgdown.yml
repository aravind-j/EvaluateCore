template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    bootswatch: united
    primary: "#490d43ff" # (translucent) hover colour in the navbar and sidebar
    pkgdown-navbar-bg: "#7c1671" # Background colur of navbar
    navbar-light-color: "#f7f8f8" # Navbar text colour of items
    navbar-light-hover-color: "#231F20" # Navbar text colour of items on hover
    navbar-light-brand-color: "#f7f8f8" # Navbar package name text colour
    navbar-light-brand-hover-color: "#f7f8f8" # Navbar package name text colour on hover
    link-color: "#7c1671" # Colour of links
  params:
    ganalytics: UA-148941781-2

deploy:
  install_metadata: yes
url: https://aravind-j.github.io/EvaluateCore/

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github, lightswitch]
  components:
    home:
      icon: fa-home fa-lg
      text: Home
      href: index.html
    reference:
      icon: fa-code
      text: Reference
      href: reference/index.html
    articles:
      icon: far fa-file
      text: Articles
      menu:
        - text: Tutorial
          href: articles/EvaluationofCoreCollections.html
        - text: ——–
        - text: Additional
        - text: ——–
        - text: Example Core Data
          href: articles/additional/Example_Core_Data.html
    news:
      icon: far fa-newspaper
      text: News
      href: news/index.html
    github:
      icon: fab fa-github-alt
      text: Github
      href: https://github.com/aravind-j/EvaluateCore

reference:
    - title: Quantitative traits - Compare Measures of Location
      contents:
         - '`snk.evaluate.core`'
         - '`wilcox.evaluate.core`'
         - '`ttest.evaluate.core`'
         - '`signtest.evaluate.core`'

    - title: Quantitative traits - Compare Measures of Scale
      contents:
         - '`levene.evaluate.core`'
         - '`iqr.evaluate.core`'
         - '`cr.evaluate.core`'
         - '`vr.evaluate.core`'
         - '`scv.evaluate.core`'

    - title: Quantitative traits - Compare Measures of Distribution
      contents:
         - '`box.evaluate.core`'
         - '`pdfdist.evaluate.core`'
         - '`qq.evaluate.core`'

    - title: Quantitative traits - Other comparisons
      contents:
         - '`percentdiff.evaluate.core`'
         - '`pca.evaluate.core`'

    - title: Qualitative trait comparisons
      contents:
          - '`bar.evaluate.core`'
          - '`chisquare.evaluate.core`'
          - '`coverage.evaluate.core`'
          - '`diversity.evaluate.core`'
          - '`rpr.evaluate.core`'
          - '`vpf.evaluate.core`'

    - title: Compare both qualitative and quantitative traits
      contents:
          - '`corr.evaluate.core`'
          - '`dist.evaluate.core`'
          - '`freqdist.evaluate.core`'

    - title: Datasets
      contents:
          - '`cassava_EC`'
          - '`cassava_CC`'

    - title: Deprecated
      contents:
          - '`EvaluateCore-deprecated`'
